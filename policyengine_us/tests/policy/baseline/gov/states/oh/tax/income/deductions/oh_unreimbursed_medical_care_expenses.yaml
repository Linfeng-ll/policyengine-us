- name: moop < agi * rate
  period: 2022
  input:
    state_code: OH
    adjusted_gross_income: 10_000
    health_insurance_premiums: 500
    medical_out_of_pocket_expenses: 600
  output:
    oh_unreimbursed_medical_care_expenses: 500

- name: moop > agi * rate
  period: 2022
  input:
    state_code: OH
    adjusted_gross_income: 10_000
    health_insurance_premiums: 500
    medical_out_of_pocket_expenses: 800
  output:
    oh_unreimbursed_medical_care_expenses: 550

- name: No agi
  period: 2022
  input:
    state_code: OH
    adjusted_gross_income: 0
    health_insurance_premiums: 500
    medical_out_of_pocket_expenses: 800
  output:
    oh_unreimbursed_medical_care_expenses: 1_300

- name: Calculation
  period: 2022
  input:
    state_code: OH
    adjusted_gross_income: 2_000
    health_insurance_premiums: 500
    medical_out_of_pocket_expenses: 800
  output:
    oh_unreimbursed_medical_care_expenses: 1_150 #800 - (2,000 * 7,5%) + 500

- name: Calculation broken up by people
  period: 2022
  input:
    people:
      head:
        health_insurance_premiums: 300
        medical_out_of_pocket_expenses: 500
      spouse:
        health_insurance_premiums: 200
        medical_out_of_pocket_expenses: 300
    tax_units:
      tax_unit:
        adjusted_gross_income: 2_000
    households:
      household:
        members: [head, spouse]
        state_code: OH
  output:
    oh_unreimbursed_medical_care_expenses: 1_150 #800 - (2,000 * 7,5%) + 500
